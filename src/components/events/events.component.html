<h1>Events</h1>
<button class="btn" name="login" (click)="handleEvent($event)">ClickEvent</button>

<br><br>
<div
(mouseenter)="handleEvent($event)"
style="background-color: green; width: 100px; height:100px;">

</div>

<div
(mouseleave)="handleEvent($event)"
style="background-color: blue; width: 100px; height:100px;">

</div>

<br><br>
<input type="text" (input)="handleEvent($event)" (blur)="handleEvent($event)" (focus)="handleEvent($event)"  name="user">
