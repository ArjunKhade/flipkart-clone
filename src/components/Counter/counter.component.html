<h2>Counter App</h2>

<div style="text-align: center;">
    <h2 class="count">{{count}}</h2>

<div class="btn">
    <button (click)="handleCounter('minus')" class="decrement">Decrement</button>
    <button (click)="handleCounter('reset')" class="reset">Reset</button>
    <button (click)="handleCounter('plus')" class="increment">Increment</button>
</div>
